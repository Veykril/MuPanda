_light-blue-fade:   '#6FC1FF90'
_light-blue-fade2:  '#6FC1FF40'
_light-blue-fade3:  '#6FC1FF20'
_purple:            '#B084EB'
_purple-fade:       '#B084EB60'
_purple-fade2:      '#B084EB40'
_light-purple:      '#BCAAFE'
_green:             '#19f9d8'
_green-fade:        '#19f9d899'
_green-fade2:       '#19f9d840'
_light-green:       '#6FE7D2'
_light-green-fade:  '#6FE7D290'
_light-green-fade2: '#6FE7D240'
_light-green-fade3: '#6FE7D220'

# -----------------------------------------------------------------------------
# Pink+Red+Orange
# -----------------------------------------------------------------------------
_red:                '#FF2C6D'
_red-fade:           '#FF2C6D66'
_light-red:          '#FF4B82'
_light-red-fade:     '#FF4B8266'
_light-red-fade2:    '#FF4B8240'
_light-red-fade3:    '#FF4B8220'
_orange:             '#FFB86C'
_orange-fade:        '#FFB86C60'
