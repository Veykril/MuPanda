_pink:               '#FF75B5'
_light-pink:         '#FF9AC1'
_light-pink-fade:    '#FF9AC170'

# -----------------------------------------------------------------------------
# Element Colors
# -----------------------------------------------------------------------------
# Two backgrounds are used to provide contrast between section in editor.
# Foreground color for normal font, use green for contrast fonts
_background-dark:        _very-dark-gray
_background-light:       _seal
_foreground:             _very-light-gray
_diff-green:             _green-fade2
_diff-red:               _light-red-fade
_merge-current-header:   _purple-fade
_merge-current-content:  _purple-fade2
_merge-incoming-header:  _blue-fade
_merge-incoming-content: _blue-fade2
_font-primary:           _very-light-gray
_border:                 _charcoal

# Git Colors
_git-modified:  _light-pink
_git-added:     _light-green
_git-deleted:   _light-red
_git-ignored:   _light-gray
_git-untracked: _light-purple

# Linter Colors
_error:           _light-red
_error-bg:        _light-red-fade
_error-bg-weak:   _light-red-fade3
_warning:         _light-orange
_warning-bg:      _light-orange-fade
_warning-bg-weak: _light-orange-fade3
_info:            _light-blue
_info-bg:         _light-blue-fade
_info-bg-weak:    _light-blue-fade3
_hint:            _light-green
_hint-bg:         _light-green-fade
_hint-bg-weak:    _light-green-fade3

# Generic Language Element Colors

_keyword: _pink
_keyword-special: _light-pink

_type: _orange
_type-special: _light-orange
_literal: _light-orange
_interpolation: _light-orange

_string: _green
_string-special: _light-green
_comment-doc: _green

_function: _blue
_function-special: _light-blue

_interface: _purple

_variable: _font-primary
_operator: _font-primary
_namespace: _font-primary

_comment: _light-midnight

_macro: _light-blue
_macro-directive: _light-blue-fade

# Styles

italic: "italic"
bold: "bold"
underline: "underline"

_style-none: ""
_style-mutable: underline
_style-global: bold
_style-comment: italic
