# -----------------------------------------------------------------------------
_very-light-gray:   '#E6E6E6'
_lighter-gray:      '#CDCDCD'
_lighter-gray-fade: '#CDCDCD99'
_contrast-gray:     '#BBBBBB'
_light-gray:        '#757575'
_light-midnight:    '#676B79'
_steel-gray:        '#3E4250'
_gray:              '#373B41'
_gray-fade:         '#373B4199'
_seal:              '#292A2B'
_very-dark-gray:    '#242526'
_charcoal:          '#222223'
_white:             '#FFFFFF'

# -----------------------------------------------------------------------------
# Blue+Purple+Green
# -----------------------------------------------------------------------------
_blue:              '#45A9F9'
_blue-fade:         '#45A9F990'
_blue-fade2:        '#45A9F940'
