langKey: ts
semLangKey: typescript
tokenColors:
  - scope: support.type.primitive, support.type.builtin
    settings:
      foreground: _type-special
  - scope: meta.template.expression
    settings:
      foreground: _interpolation
  - scope: >-
      keyword.operator.expression.typeof, keyword.operator.expression.in,
      keyword.operator.expression.of, keyword.operator.expression.is
    settings:
      foreground: _keyword
  - scope: constant.language.import-export-all.ts
    settings:
      foreground: _font-primary
semanticTokenColors:
  variable:
    foreground: _font-primary
    fontStyle: _style-global _style-mutable
  variable.readonly:
    foreground: _font-primary
    fontStyle: _style-global
  variable.local:
    foreground: _font-primary
    fontStyle: _style-mutable
  variable.local.readonly:
    foreground: _font-primary
    fontStyle: _style-none
  namespace: _namespace