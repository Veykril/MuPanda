langKey: ts
tokenColors:
  - scope: support.type.primitive, support.type.builtin
    settings:
      foreground: _type-special

  - scope: meta.template.expression
    settings:
      foreground: _interpolation
  - scope: keyword.operator.expression.typeof, keyword.operator.expression.in, keyword.operator.expression.of
    settings:
      foreground: _keyword
semanticTokenColors:
  variable.readonly:
    foreground: _font-primary
    fontStyle: ""
  variable:
    fontStyle: underline
