langKey: rust
tokenColors:
  - scope: entity.name.function.macro.rules
    settings:
      foreground: _keyword
  - scope: variable.language.super
    settings:
      foreground: _keyword
semanticTokenColors:
  attributeBracket.attribute: _macro-directive
  selfTypeKeyword: _keyword-special
  selfKeyword: _keyword-special
  typeAlias: _type
  builtinType: _type-special
  enumMember: _type
  lifetime:
    foreground: _string
    fontStyle: italic
  label:
    foreground: _string
    fontStyle: italic
  constParameter:
    foreground: _font-primary
    fontStyle: bold
  # modifiers
  "*.trait":
    fontStyle: italic
  "*.constant":
    fontStyle: bold
  "*.constant.trait":
    fontStyle: italic bold
  "*.unsafe":
    foreground: _red
    fontStyle: bold
  "*.unsafe.constant":
    foreground: _red
    fontStyle: bold
  "*.unsafe.trait":
    fontStyle: italic bold
  "*.mutable":
    fontStyle: _style-mutable
  "*.mutable.unsafe":
    fontStyle: _style-mutable bold
  "*.mutable.trait":
    fontStyle: _style-mutable italic
  "*.mutable.unsafe.trait":
    fontStyle: _style-mutable italic bold
  generic.attribute: _font-primary
  derive: _macro-interface
  deriveHelper: _macro-interface
  variable.callable: _function
  variable.callable.mutable:
    foreground: _function
    fontStyle: _style-mutable
  parameter.callable: _function
  parameter.callable.mutable:
    foreground: _function
    fontStyle: _style-mutable
  variable.static.mutable:
    fontStyle: _style-mutable _style-global
  variable.static.mutable.unsafe:
    foreground: _red
    fontStyle: _style-mutable _style-global
  generic.injected:
    foreground: _font-primary
  punctuation.injected:
    foreground: _font-primary
  punctuation.unsafe:
    foreground: _red
    fontStyle: bold
  # punctuation
  bracket:
    foreground: _font-primary
  brace:
    foreground: _font-primary
  parenthesis:
    foreground: _font-primary
  angle:
    foreground: _font-primary
  comma:
    foreground: _font-primary
  dot:
    foreground: _font-primary
  colon:
    foreground: _font-primary
  semicolon:
    foreground: _font-primary
  punctuation:
    foreground: _font-primary
