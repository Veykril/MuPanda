langKey: rust
tokenColors:
  # &, ::, =>, etc.
  - scope: keyword.operator.misc, keyword.operator.sigil
    settings:
      foreground: _foreground
  - scope: storage.modifier.visibility, storage.modifier.mut, storage.modifier.dyn, storage.modifier.const
    settings:
      foreground: _keyword
  # general attributes/macros
  - scope: entity.name.function.attribute, entity.name.function.macro
    settings:
      foreground: _light-blue
  - scope: comment.block.documentation, comment.line.documentation
    settings:
      foreground: _green
      fontStyle: italic
  # lifetime
  - scope: storage.modifier.lifetime
    settings:
      foreground: _green
      fontStyle: italic
  # self/box
  - scope: variable.language, storage.modifier.box
    settings:
      foreground: _light-pink
  - scope: keyword.other.unsafe
    settings:
      foreground: _red
      fontStyle: bold
  - scope: support.type.primitive
    settings:
      foreground: _light-orange
  # also colors the angle brackets, so just rely on semantic highlighting instead for this
  #- scope: meta.type_params
  #  settings:
  #    foreground: _type
semanticTokenColors:
  # todo, move the general ones to base.yaml
  formatSpecifier: _light-orange
  string: _string
  boolean: _light-pink
  # types
  selfType: _light-orange
  type: _type
  typeAlias: _type
  builtinType: _light-orange
  struct: _type
  enum: _type
  union: _type
  enumMember: _function
  interface: _interface
  namespace: _foreground
  # generics
  typeParameter: _type
  lifetime:
    foreground: _green
    fontStyle: italic
  # keywords
  keyword: _keyword
  keyword.unsafe: 
    foreground: _red
    fontStyle: bold
  selfKeyword: _light-pink
  variable: _foreground
  variable.mutable:
    foreground: _foreground
    fontStyle: underline
  variable.const:
    foreground: _foreground
    fontStyle: bold
  variable.static:
    foreground: _foreground
    fontStyle: bold
  variable.static.mutable:
    foreground: _foreground
    fontStyle: bold underline
  property: _foreground
  function: _function
  function.unsafe:
    foreground: _red
    fontStyle: bold
  function.attribute: _light-blue
  macro: _light-blue
  attribute: _contrast-_foreground